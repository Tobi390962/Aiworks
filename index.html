<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Apology</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            width: 50%;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 40px;
            color: #ff4d6d;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.7);
        }
        p {
            font-size: 22px;
            color: #444;
            font-weight: 300;
        }
        button {
            background: linear-gradient(45deg, #ff4d6d, #ff6b81);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.5);
            font-weight: 600;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6b81, #ff4d6d);
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes floatingHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0.6;
            animation: floatingHearts 4s infinite;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>Hi Sir Karlozüíû</h1>
        <p id="message">hi sir sorry na po sana mapatawad nyo na kami sa pagiging pasaway namin at pagiging makulit sir.</p>
        <button id="reveal">pogi mag cclick neto si sir mio to e ‚ù§Ô∏è</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("reveal").addEventListener("click", function() {
                document.getElementById("message").innerHTML = "Thank you for your patience and understanding. mahal na mahal ka po ng gates sir üôèüíñ";
            });
        });
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
