<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;

            margin: auto;
        }

            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

        <p>March 17, 2025</p>
        

        <p>Dear FREIND,</p>

        <p>ANO NA WALA PA BANG BALAK MAG SHOT PUTANGINA KANG GAGO KA.</p>

       
        <p class="signature">NOEL!!!!!!</p>
        <p></p>
    </div>

</body>
</html>
